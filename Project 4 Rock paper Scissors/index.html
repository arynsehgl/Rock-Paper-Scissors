<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Static/Css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/static/Images/title.png" alt="">
            </div>
            <div class="scorecard">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>

        <div class="hands">
            <div class="hand paper">
                <img src="/static/Images/Paper.png" onclick="pickUserHand('paper')" alt="">
            </div>

            <div class="hand scissors">
                <img src="/static/Images/Scissors.png" onclick="pickUserHand('scissors')" alt="">
            </div>

            <div class="hand rock">
                <img src="/static/Images/Rock.png" onclick="pickUserHand('rock')" alt="">
            </div>
        </div>

        <div class="contest">
            <div class="userHand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="static/Images/Paper.png" alt="">
                </div>
            </div>

            <div class="referee">
                <div class="decision">
                    <h1>YOU WIN</h1>
                </div>
                <div class="newGame" onclick="restartGame()" >
                    PLAY AGAIN
                </div>
            </div>

            <div class="computerHand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerImage" src="static/Images/Scissors.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="static/Js/script.js"></script>
</body>
</html>
